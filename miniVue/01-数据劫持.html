<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<script>
		let obj = {
			name: 'yp',
			age: 22
		}
		let obj2 = {
			name: 'yp',
			age: 22
		}
		// o.d = 4; // 如果使用直接赋值的方式创建对象的属性，则这个属性的enumerable为true
		let temp = obj['name']
		Object.defineProperty(obj, 'name', {
			configurable: true, //表示该属性是否可以配置,默认是false
			enumerable: true, //表示该属性是否可以遍历，默认是false
			get() {
				console.log('执行了get')
				return temp
			},
			set(newValue) {
				console.log('执行了set')
				temp = newValue
			}
		})
		console.log(obj2)
		// for (var k in obj) {
		// 	console.log(obj[k])
		// }
	</script>
</body>

</html>
